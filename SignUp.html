<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dancing+Script" rel="stylesheet">
    <style>
        span{
            color: red;
        }
        input[type=text],[type=number],[type=email],[type=password]{
            width: 150%;
        }
        input[type=date]{
            width: 260px;
        }
        @media (max-width: 500px) {
            table thead{
                display: none;
            }
            table, tbody, tr, td{
                display: block;
                width: 100%;
            }
            .container h5{
                font-size: 16px;
            }
            .content{
                margin-left: 0;
            }
        }
    </style>
</head>
<body style="background-color: rgb(246, 252, 255);">
    <div class="container" style="background-color: floralwhite; margin-bottom: 50px; padding: 30px;">
        <a href="index.html"><i class="fa fa-home"> </i></a>
        <center><h1 style="border-bottom: 5px solid red; display: inline;">SignUp Page</h1></center>
        <br><h5 style="color: red; font-size: 22px;">All * sign fields are Mandatory Field</h5>
    </div>
    <form action="Signup.php" method="post">
        <div class="container">
            <table class="w-100">
                <tr>
                    <td>
                        <label for="fname">First Name<span>*</span> <br>
                            <input type="text" name="fname" id="fname" placeholder="First Name" class="mt-1" required onfocusin="myfn(this)" onfocusout="myFname(this)" onkeypress="myFname1(this)">
                        </label>
                    </td>
                    <td>
                        <label for="lname">Last Name <span>*</span><br>
                            <input type="text" name="lname" id="lname" placeholder="Last Name" class="mt-1" required onfocusin="myfn(this)" onfocusout="myLname(this)">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fth_name">Father Name <span>*</span><br>
                            <input type="text" name="fth_name" id="fth_name" placeholder="Son of" class="mt-1" required onfocusin="myfn(this)" onfocusout="myFather(this)">
                        </label>
                    </td>
                    <td>
                        <label for="dob">Date of Birth<span>*</span> <br>
                            <input type="date" name="dob" id="dob" class="mt-1" required onfocusin="myfn(this)" onfocusout="myGname(this)">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email <span>*</span><br>
                            <input type="email" name="email" id="email" placeholder="Your Email" class="mt-1" required onfocusin="myfn(this)" onfocusout="myMail(this)">
                        </label>
                    </td>
                    <td>
                        <label for="cemail">Confirm Email<span>*</span> <br>
                            <input type="email" name="cemail" id="cemail" placeholder="Retype Email" class="mt-1" required onfocusin="myfn(this)" onfocusout="myMail2(this)">
                        </label><br>
                        <p id="error"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password <span>*</span><br>
                            <input type="password" name="pass" id="pass" placeholder="Your Password" class="mt-1" required onfocusin="myfn(this)" onfocusout="myPas(this)">
                        </label>
                    </td>
                    <td>
                        <label for="cpass">Confirm Password<span>*</span> <br>
                            <input type="password" name="cpass" id="cpass" placeholder="Retype Password" class="mt-1" required onfocusin="myfn(this)" onfocusout="myPas2(this)"">
                        </label><br>
                        <p id="error"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mno">Mobile Number <span>*</span><br>
                            <input type="text" name="mno" id="mno" placeholder="Your Email" class="mt-1" required onfocusin="myfn(this)" onfocusout="myNum(this)">
                        </label>
                    </td>
                    <td>
                        <label for="phno">Phone Number <br>
                            <input type="text" name="phno" id="phno" placeholder="Retype Email" class="mt-1" required onfocusin="myfn(this)" onfocusout="myTNum(this)">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender <span>*</span><br>
                        <select class="mdb-select md-form">
                        <option value="" disabled selected>Select Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                        </select>
                    </td>
                    <td>
                        Occupation <span>*</span><br>
                        <select class="mdb-select md-form">
                        <option value="" disabled selected>Select Your Occupation</option>
                        <option value="Student">Student</option>
                        <option value="Farmer">Farmer</option>
                        <option value="Business">Business</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="temp_add">Temproary Address <span>*</span><br><textarea name="temp_add" id="temp_add" cols="30" rows="5"></textarea></label>
                    </td>
                    <td>
                        <label for="per_add">
                            <input type="checkbox" name="address" id="address" onclick="sameasAbove(this.form)">&nbsp; Same as Temproary Address
                        </label><br>
                        <label for="per_add">Permanent Address <span>*</span><br><textarea name="per_add" id="per_add" cols="30" rows="5"></textarea></label>
                    </td>
                </tr>
            </table>
        </div>
        <div class="content" style="margin-left: 120px; font-size: 20px; margin-bottom: 30px;">
            <label for="t&c" style="border-bottom: 1px solid #333;border-top: 1px solid #333;">
                <input type="checkbox" name="t&c" id="t&c" onclick="terms_changed(this)">&nbsp; I accept&nbsp;<span><a href="#">(Terms and Conditions). </a></span>
            </label>
            <div class="text-center">
                <button type="reset" class="btn btn-primary">Reset</button>&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary" id="submit_button" disabled>Submit</button>
            </div>
        </div>
    </form>
    <div class="modal-footer d-flex justify-content-center" style="background-color: #3d545f; color: white;">
        Copyright &copy; VIT Vellore. All rights reserved.
    </div>
    <script>
        function myfn(x){
            x.style.background = "red";
            x.style.color = "white";
        }
        function myFname(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myFname(x){
            var y=document.getElementById("fname").innerHTML
        }
        function myLname(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myFather(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myGname(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myNum(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myTNum(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myMail(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myMail2(x){
            x.style.background = "white";
            x.style.color = "black";
            if(document.getElementById("eml").value == document.getElementById("cnf_eml").value)
                return true;
            else{
                document.getElementById("error").innerHTML = "Eamil Not Match";
                error.style.color = "red";
                return false;
            }
        }
        function myPas(x){
            x.style.background = "white";
            x.style.color = "black";
        }
        function myPas2(x){
            x.style.background = "white";
            x.style.color = "black";
            if(document.getElementById("pass").value == document.getElementById("cnf_pass").value)
                return true;
            else{
                document.getElementById("error2").innerHTML = "Password Not Match";
                error.style.color = "red";
                return false;
            }
        }
        function sameasAbove(f)
        {
            var vill=document.getElementById("temp_add").value;
            if(f.address.checked == true) {
                f.per_add.value = vill;
            }
            else
            {
                f.per_add.value = "";
            }
        }
        function terms_changed(termsCheckBox){
            if(termsCheckBox.checked){
                document.getElementById("submit_button").disabled = false;
            } else{
                document.getElementById("submit_button").disabled = true;
            }
        }
    </script>
</body>
</html>
