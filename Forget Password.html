<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Dancing+Script" rel="stylesheet">
    <style>
        label{
            font-size: 18px;
        }
        @media (max-width: 500px) {
            #con_left{
                margin-left: 0;
                padding-left: 0;
                float: left;
            }
            table thead{
                display: none;
            }
            table, tbody, tr, td{
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body style="background-color: rgb(246, 252, 255);">
    <div class="container">
        <a href="Index.html" class="btn flex-fill ">Home</a>
        <center><h1 style="margin-top: 15px; padding: 20px; font-family:Arial, Helvetica, sans-serif; font-weight: 600; display: inline-block; border: 2px solid red;">Forgort Password</h1></center>
    </div>
    <div class="container mt-5 pt-5 pl-5" id="con_left">
        <form action="forgetPassword.php" method="post">
            <div class="table-responsive-md">
                <table class="w-100">
                    <tr>
                        <th><label for="mail">Registered Mail</th>
                        <td><input type="text" name="mail" id="mail" class="w-100 m-2" placeholder="Your mail"></label></td>
                    </tr>
                    <tr>
                        <th><label for="mno">Registered Mobile Number</th>
                        <td><input type="text" name="mno" id="mno" class="w-100 m-2" placeholder="Your Mobile Number"></label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Get OTP" name="iotp" class="mr-5 mt-1 mb-2" style="float: right;"><br>
                        <a href="#" id="send_again" style="float: right; margin-top: 15px; border: 1px solid green; padding: 5px; text-decoration: none; color: black;">Resend OTP</a></td>
                    </tr>
                    <tr>
                        <th><br><br><br><label for="otp">Enter OTP </th>
                        <td><input type="text" name="otp" id="otp" class="w-100 m-2" placeholder="Enter OTP"></label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Change Password" name="Change_Password" class="mr-2 mt-1 mb-2" style="float: right;"></td>
                    </tr>
                    <tr>
                        <th><Label for="pass">Your Password </th>
                        <td><input type="password" name="pass" id="pass" class="w-100 m-2" placeholder="Password"></label></td>
                    </tr>
                    <tr>
                        <th><Label for="cpass">Confirm Password </th>
                        <td><input type="password" name="cpass" id="cpass" class="w-100 m-2" placeholder="Retype Password"></label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="button" value="Submit" class="mr-2 mt-1 mb-2" style="float: right;"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
     $(document).ready(function(){
        $("#otp,#pass,#cpass").prop("disabled",true);
        $("input[name=iotp],#send_again").on("click",function(){
            $("#otp").removeAttr("disabled");
        })
        $("input[name=Change_Password]").on("click",function(){
            $("input[type=password]").removeAttr("disabled");
            $("#otp").prop("disabled",true);
        })
     })
    </script>
</body>
</html>
